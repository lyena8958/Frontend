<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>border 스타일</title>
<style type="text/css">
	.c1{
		border: 10px solid black;
	}
	.c2{
		border: 10px dotted pink;
	}
	.c3{
		border: 10px dashed lightblue;
	}
	.c4{
		border: 10px double Salmon;
	}
	.c5{
		border: 10px outset aqua;
	}
</style>
</head>
<body>

<p class="c1">Lorem ipsum</p>
<p class="c2">Lorem ipsum</p>
<p class="c3">Lorem ipsum</p>
<p class="c4">Lorem ipsum</p>
<p class="c5">Lorem ipsum</p>

</body>
</html>
