<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>움직이는 스타일-애니메이션 효과</title>
<style type="text/css">
	*{
		margin: 5px;
		padding: 3px;
	}
	.menu li{
		list-style-type: none;
	}
	.menu li a{
		display: block;
		width: 100px;
		height: 30px;
		background: lightblue;
		color: black;
		text-decoration: none;
		transition: width 2s, color 1s;
	}
	.menu li a:hover{
		width: 400px;
		color: red;
	}
</style>
</head>
<body>

	<h2>메뉴</h2>
	<ul class="menu">
		<li><a href="#">메뉴1</a></li>
		<li><a href="#">메뉴2</a></li>
		<li><a href="#">메뉴3</a></li>
		<li><a href="#">메뉴4</a></li>
	</ul>

</body>
</html>
