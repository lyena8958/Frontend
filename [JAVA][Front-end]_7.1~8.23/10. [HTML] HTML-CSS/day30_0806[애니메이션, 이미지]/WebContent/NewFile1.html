<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메뉴 디자인</title>
<style type="text/css">
	.menu li {
		display: inline;
	}
	.menu li a{
		display: inline-block;
		background: lightgreen;
		color: black;
		text-decoration: none;
		width: 200px;
		height: 50px;
		text-align: center;
		line-height: 50px;
	}
	.menu li a:hover{
		text-decoration: underline;
		background: Aqua;
	}
	li {
		list-style-type: none;
	}
</style>
</head>
<body>

	<ul class="menu">
		<li><a href="#">회원가입</a></li>
		<li><a href="#">예약하기</a></li>
		<li><a href="#">상품설명</a></li>
		<li><a href="#">공지사항</a></li>
	</ul>

</body>
</html>
