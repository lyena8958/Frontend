<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 실습</title>


<style type="text/css">

/*외부스타일 시트 -- NewFile3*/
@import url("NewFile3.css");

/*내부스타일 시트에 없어도 import 갖고온것을 통해 사용가능*/

</style>


</head>
<body>
<h2>표에 대한 제목</h2>
<hr>
<!-- 빠깥테두리만 하고 싶으면 11번 라인 활용 -->
<table> <!-- tr은 혼자쓰지않는다. -->
		<tr>   <!-- td: 그린하고 싶엉 >id활용(이름은 카멜방식활용하자 inputName) -->
			<td id="inputName">이름입력</td> <!--bgcolor : 인라인방식(스타일적용방식) 우선순위 1위!-->
			<td><input type="text" placeholder="이름을 입력하세요."></td>
		</tr>

		<tr> <!-- 2-1 2-2같은 요소를 할때 -->
			<td class="two">2-1</td>
			<td class="two">2-2</td>
		</tr>

		<tr>
			<!-- 정렬을 애가 들어있는 공간에 하는 것이다. -->
			<!--  웹 접근성 지침을 준수한 "속성"==type or placeholder-->
			<!-- placeholder : 텍스트에 어떤목적으로 입력해야하는지 알려주는기능 -->
			<td colspan="2" align="center"><input type="text" placeholder="이름을 입력하세요"></td> 
		</tr>
	</table>

</body>
</html>
