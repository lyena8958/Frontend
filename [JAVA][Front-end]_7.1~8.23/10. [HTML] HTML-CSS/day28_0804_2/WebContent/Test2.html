					<h3 class="fontStyle">개인정보 처리방침</h3>
					<hr> <textarea rows="5" cols="50" readonly><!-- readonly>>사용자가 못쓰게함 -->
본 개인정보 처리방침(이하 “개인정보 처리방침”이라 합니다)은 kiwi KR.(이하 “kiwi”이라 합니다)의 개인정보의 수집에 대한 취급 및 처리 방침과 방법을 규정합니다. 또한 본 개인정보 처리방침은 kiwi이 개인정보를 보유, 사용, 공개하는 방법을 규정합니다. 본 개인정보 처리방침은 www.kiwi.kr 및 그 하위 도메인을 포함하여 본 웹사이트 및 kiwi 운영 또는 제공하는 그 외 웹사이트(이하 총칭하여 “웹사이트”라 합니다)와 매장(이하 “매장”이라 합니다), 게스트 에듀케이션 센터(이하 “GEC”라 합니다) 및 그 외 kiwi이 개인정보를 수집할 가능성이 있는 장소를 통하여 고객으로부터 수집되는 정보에 적용됩니다. 본 개인정보 처리방침은 또한 kiwi이 고객으로부터 소집할 수 있는 정보에 고객이 어떻게 접근할 수 있는지 공지하고 있습니다. 본 개인정보 처리방침에서 “개인정보”라 함은 개인에 관한 정보 또는 의견으로서 당해 정보 또는 의견에 의하여 특정 개인의 신원을 식별할 수 있거나 합리적인 수준으로 확인할 수 있는 정보를 의미하며 개인정보 관련 법률에 더 구체적으로 정의된 것과 같은 정보를 의미합니다.

웹사이트는 kiwi이 운영하거나 통제하지 않는 외부 웹사이트로의 링크를 포함할 수 있습니다. 본 개인정보 처리방침은 그러한 외부 웹사이트에는 적용되지 않으며 kiwi은 그러한 외부 웹사이트의 내용이나 개인정보 처리에 대하여 책임을 부담하지 않습니다. 따라서 kiwi은 외부 웹사이트를 방문하거나 외부 웹사이트에 고객의 개인정보를 제공하는 경우 해당 웹사이트에 개인정보 처리방침을 요청하여 검토하는 것을 권장합니다.
