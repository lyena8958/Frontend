<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- BOM -->
<title>history 실습 페이지</title>
</head>
<body>

<input type="button" value="뒤로가기">
<script type="text/javascript">
	var btn = document.querySelector('input');
	btn.onclick=function(){
		history.back(); // history가 가지고 있는 뒤로가기를 쓰겠습니다.
		// ==history.go(-1) // 실무에선14line으로 많이씀
	}
</script>

</body>
</html>
