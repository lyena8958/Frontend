   <script type="text/javascript">

      // arrData[0]과 arrData[1]이 isNaN() 만약 true면, 다시
      
      
      if (inputNum.indexOf("-") != 4 || inputNum.length != 9) {
         var str = "<div style='background-color:"+color[rand]+"'>"
               + "잘못 입력하셨습니다. 새로고침하여 다시시도하세요." + "</div>";

      } else {
         
         var arrData=inputNum.split("-");
         console.log(arrData[0]);
         console.log(arrData[1]);
         
         var num = inputNum.replace(inputNum.substring(5,9),"****");
                 
         
         inputNum=arrData[0]+"-****";
         
         
         var str = "<div style='background-color:"+color[rand]+"'>" + inputNum + "님 환영합니다!" + "</div>";
      }

      document.write(str);
   </script>
