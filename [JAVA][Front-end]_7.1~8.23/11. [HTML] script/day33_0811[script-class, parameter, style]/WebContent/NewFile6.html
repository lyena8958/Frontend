<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">

	var date = new Date(2020,0,11,10,1,5);//년월일시분초 (월은 index로넣어주어야함)
	console.log(date);
	console.log(date.getMonth()+1); // 0부터 시작되므로 +1해주어야 함, 다른문자와 사용할땐 ()묶어주자~!
	console.log(date.getDate());
	console.log(date.getHours());
	console.log(date.getMinutes());

	console.log(Math.PI);
	console.log(Math.min(4,1,7)); //1
	console.log(Math.max(4,1,7)); //7
	
	
</script>

</body>
</html>
