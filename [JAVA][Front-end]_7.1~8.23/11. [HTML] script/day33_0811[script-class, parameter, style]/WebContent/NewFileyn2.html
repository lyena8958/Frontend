<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 실습</title>
<style type="text/css">
#enter{
   color: darkkhaki;
}
</style>
</head>
<body>

<input id="enter" type="text" onmouseover="changeColor(this)" onkeydown="show(event)" placeholder="엔터를 입력해보자!">
<script type="text/javascript">
   function show(event){
      if(event.keyCode == 13){
         console.log(event.target.value); // js event 속성   
      }
   }
   function changeColor(obj){
      obj.style.color="red";
   }
</script>


</body>
</html>
