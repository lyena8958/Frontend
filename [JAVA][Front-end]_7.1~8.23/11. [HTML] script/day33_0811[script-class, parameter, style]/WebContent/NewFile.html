<!DOCTYPE html>

<meta charset="UTF-8">

<title>Insert title here</title>

<script type="text/javascript">
// ★ 데이터를 전송할때는 기본이 String 타입!
   function number(x) {
      console.log(typeof x);
      var i = x;

      for (var j = 1; j <= 9; j++) {

         console.log(i + " x " + j + " = " + (i * j));

      }
   }
</script>

</head>

<body>



   <script type="text/javascript">
      var x = prompt("출력할 구구단 단수를 입력하세요.");

      number(x);
   </script>





</body>
