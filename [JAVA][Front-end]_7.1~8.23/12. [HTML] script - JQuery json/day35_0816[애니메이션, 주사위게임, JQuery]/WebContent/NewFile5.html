<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.6.0.min.js"></script>
<style type="text/css">
*{
   margin: 3px;
   padding: 2px;
}
li {
   list-style-type: none;
}
div{
   width: 30%;
}
.bgColor{
	background-color : pink;
}
.menu{
	border : 5px solid green;
}
</style>
</head>
<body>

   <div>
      메뉴
      <ul>
         <li>상의</li>
         <li>하의</li>
         <li>신발</li>
         <li>가방</li>
      </ul>
   </div>

   <script type="text/javascript">
   $(document).ready(function(){
	 //이러한 모습을 많이 사용한다.
	 // 1)분할작업이 쉬움
	 // 2)remove기능도있는데, 애니메이션효과처럼 껐다켰다 할 수가있다(효과가 다이나믹함)
		$("div").addClass("bgColor");
		$("li").addClass("menu");
   });
   </script>

</body>
</html>
