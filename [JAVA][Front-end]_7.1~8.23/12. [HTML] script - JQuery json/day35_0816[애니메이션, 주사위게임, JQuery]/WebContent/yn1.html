<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#box {
	width: 100px;
	height: 100px;
	background-color: hotpink;
	border-radius: 50%;
}
</style>
</head>
<body>
	<div id="box"></div>

	<script type="text/javascript">
		var func;
		var num = 0;
		var flag = false;
		document.querySelector("#box").onclick = function() {
			if (flag) {
				flag = false;
				clearInterval(func);
				box.style.backgroundColor = "hotpink";
			} else {
				flag = true;
				func = setInterval(function() {
					var box = document.querySelector("#box");
					num += 8;
					box.style.marginLeft = num + 'px';
					var rand = Math.floor(Math.random() * 5);
					var color = [ "red", "coral", "lightgreen", "yellow",
							"lightorange" ];
					box.style.backgroundColor = color[rand];

				}, 200);
			}
		}
	</script>

</body>
</html>
