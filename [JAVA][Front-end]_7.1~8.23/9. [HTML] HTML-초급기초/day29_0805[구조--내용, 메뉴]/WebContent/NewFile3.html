<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>풀이1</title>
<!-- 문제1) 강사님 풀이 -->

<style>
	*{
		margin: 10px;
		padding: 0;
	}
	h1{background: beige;}
	#container{
		background : lightblue;
	}
	/*실제업무라면 h1과 h2를 찢어서 쓴다 --> 유지보수성이 1원칙*/
	h1,h2{
		color: green;
	}
	.blue{
		color: blue;
	}
	.red{
		color: red;
	}
	.gray{
		background : lightgray;
	}
</style>
</head>
<body>

	<h1>타이틀</h1>
	<div id="container"> <!-- id명지정 크기순 >> container(메인핵심) wrapper(그다음) content(마지막-기획?) -->
		<h2>중제목</h2>
		<p>
			가나다라마바사 <span class="blue">한글</span> 아자차카타파하
		</p>

		<ul>
			<li class="gray">
				<h3>
					소제목 <span class="red">야호</span>
				</h3>
				<p>내용</p>
			</li>
			<li>
				<h3>
					소제목 <span class="red">야호</span>
				</h3>
				<p>내용</p>
			</li>
			<li>
				<h3>
					소제목 <span class="red">야호</span>
				</h3>
				<p>내용</p>
			</li>
		</ul>
	</div>

</body>
</html>
