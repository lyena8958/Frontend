<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구조 요소를 이용한 마크업 예시</title>
<!-- 구조<태그>  요소(Element)  마크업 -->

</head>
<body>

	<header>
		<!-- 네이버 검색창같은 제목같은부분? -->
		<h1>반응형웹앱 개발</h1>
		<nav><!-- 네비게이션 약자  ex) 메뉴, 목차, 인덱스 //글을 읽지못하는 사용자에 대한 스크린리더기로 판별한다. -->
			<ol><!-- ol:언오더리스트 -->
				<!-- 오더리스트 : 순서가 있고(1,2..)-->
				<li>연혁소개</li>
				<li>전시역사</li>
				<li>작가소개</li>
				<li>작품소개</li>
				<li>오시는길</li>
			</ol>
		</nav>
		<nav>
			<ul> <!-- ul:언오더리스트 -->
				<!-- 언오더리스트(많이씀) : 순서가 없다.-->
				<li>상의</li>
				<li>하의</li>
				<li>자켓</li>
				<li>신발</li>
				<li>악세사리</li>

			</ul>
		</nav>
	</header>


	<!-- header, nav div, section는 능력이  요소들을 엮어줌(그룹요소) -->
	<!-- 구조를 통해 개발자끼리 어떤 문구인지 예측하게한다. 광고? 기사? -->
	<!-- 이런 행위를 마크업 한다고 한다. -->


	<!-- // id:유일한 것  // class:여기저기있는 것 -->
	<div id="container">
		<!--div: 단지 그룹으로 요소들을 묶어주기 위한  요소 -->
		<!-- container 가장 상위의 그룹요소 (>>tmp, i<<처럼 의미가 담겨있음)-->

		<!-- h1...h2.. 헤딩이 클수록 문법상 위에 배치해준다. -->

		<section> <!-- section 제목을 나타내는 태그들을 묶어줌 --> <!--참고!! https://m.blog.naver.com/skydoor2014/221147725417 -->
			<h2>콘텐츠 그룹1</h2>
		</section>
		<section>
			<h2>콘텐츠 그룹2</h2>
		</section>

		<article>
			<!-- 광고가 주로면 section -에 h3가 된다. -->
			<h3>기사, 광고</h3>
		</article>

		<aside>광고, 배너, 위젯</aside>

	</div>
	
	<!-- 많이쓰진 않으나, 고객센터 같은느낌  , 대형회사에서 많이씀-->
	<footer>
		<p>고객센터 Naver Corp. </p>
	</footer>







</body>
</html>
